<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<title>Manipulation de vue</title>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>

<div id="monapp">
	<!-- Exercice 1 -->
	 <h1> Exercice 1:</h1>
	<button @click="changerTitre">{{ titre }}</button>
	
	<!-- Exercice 2 -->
	 <h1>Exercice 2:</h1>

		<button @click="incrementer">	++	</button>
		&ensp;
		<span id="compteur" > {{ compteur }}</span>
		&ensp; 
		<button @click="decrementer">  --  </button>
		
	 
	<!-- Exercice 3 -->
	 <h1>Exercice 3:</h1>
	 <input type="text" v-model="espace" @input="rappel" placeholder="Entez text without space">
	 <p v-show="condition">Entrez un texte sans espace !</p>
</div>


<script>
		const appli = {
			data () {
				
					return {
						//Exercice 1
						titre: "cliquez moi !",

						//Exercice 2
						compteur: 0,
						
						//Exercice 3
						espace: '' ,
						condition: true,
					
					}
				},
			methods: {

				//Exercice 1
				changerTitre() {
					this.titre= "Clique!"
				},

				//Exercice 2
				incrementer(){
					this.compteur++
				},

				decrementer(){
					this.compteur--
				},

				//Exercice 3
				rappel(){
					this.condition = this.espace.includes(' ')
				}
			}
		};
		
	Vue.createApp(appli).mount("#monapp");
</script>

</body>
</html>
